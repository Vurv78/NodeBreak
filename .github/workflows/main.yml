name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-java@v1
        with:
          java-version: 11
          
      - name: Run gradlew
        run: gradlew.bat

      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: shadowJar
